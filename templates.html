<script id="pest-card-template" type="text/x-handlebars-template">
    <div class="bg-white p-4 rounded-lg cursor-pointer hover:shadow-lg hover:-translate-y-1 transition-all duration-300 border border-gray-200" data-pest-id="{{id}}">
        <div class="w-full h-40 bg-gray-200 rounded-md mb-4 overflow-hidden">
            <img src="{{image}}" alt="{{name}}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/95A5A6/FFFFFF?text=Không+có+ảnh';">
        </div>
        <h4 class="font-bold text-lg text-primary">{{name}}</h4>
        <p class="text-sm text-gray-600">{{stageName}}</p>
    </div>
</script>

<script id="pest-modal-template" type="text/x-handlebars-template">
    <h2 class="text-2xl font-bold text-primary mb-4">{{name}}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <img src="{{image}}" alt="{{name}}" class="w-full h-auto rounded-lg shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/400x300/95A5A6/FFFFFF?text=Không+có+ảnh';">
        </div>
        <div>
            <h4 class="font-bold text-lg text-gray-800 mb-2">Nguyên nhân</h4><p class="text-sm">{{cause}}</p>
            <h4 class="font-bold text-lg text-gray-800 mt-4 mb-2">Triệu chứng</h4><p class="text-sm">{{symptoms}}</p>
        </div>
    </div>
    <div class="mt-6 solution-highlight"><h3 class="text-xl font-bold text-primary mb-3">Giải pháp từ VISANTO<sup>®</sup></h3><p>{{solution}}</p></div>
</script>
